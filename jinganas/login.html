    <center>
        <form action="GrupoInterfaz.html" method="get">
            <div class="form-group">
                Login:<input class="form-control" type="text" id="login" name="login" placeholder="Ingrese su usuario"><br>
                Password<input class="form-control"  type="password" id="pass" name="pass" placeholder="Ingrese su contraseña"><br>
                <input class="btn btn-dark" onclick="validar()" id="inp" value="Entrar">            
            </div>
        </form>
        <script type="text/javascript">
            function validar() {
                var db = firebase.database().ref().child("grupos");            
                db.on('value', function (snapshot) {
                    for (var i = 1; i < 11; i++) {
                        if (document.getElementById("login").value == snapshot.child("/grupo"+i+"/usuario/").val()) {
                            if (document.getElementById("pass").value == snapshot.child("/grupo"+i+"/contraseña/").val()) {
                                location.href ="GrupoInterfaz.html";
                                return ;
                            }                            
                        }
                    }
                    alert("Usuario o contraseña Incorrecto");
                });
            }
        </script>
