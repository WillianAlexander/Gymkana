    <script type="text/javascript">
        var db = firebase.database().ref().child(document.getElementById("nomgrup").value);
        db.on('value', function (snapshot) {
            document.getElementById("numStacion").value=snapshot.child("/estacion/").val();            
            var numpre=snapshot.child("/estacion/").val();
            
            if (snapshot.child("/panel/").val()==1) {
             document.getElementById("prore").innerHTML="...";
             document.getElementById("pista").innerHTML="...";   
            }
            else{
            if(snapshot.child("/activar/pis/").val()==1){
                document.getElementById("pista").innerHTML=snapshot.child("/pistas/pre"+numpre+"/").val();
            }
            else{
                document.getElementById("pista").innerHTML="...";
            }
            if(snapshot.child("/activar/pre/").val()==1) {
                
                document.getElementById("prore").innerHTML=snapshot.child("/preguntas/pre"+numpre+"/").val();
            }else{
document.getElementById("prore").innerHTML="...";
            }
            }
        });
    </script>
